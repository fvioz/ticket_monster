---
services:
  # Fetcher service
  fetcher:
    image: golang:1.24-alpine
    container_name: fetcher
    working_dir: /app
    command: ["go", "run", "main.go"]
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    volumes:
      - ./fetcher:/app
    networks:
      - back-end

  # Database Service
  db:
    image: postgres:17-alpine
    container_name: db
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - back-end

  # Redis Service
  redis:
    image: redis:8.0.1-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - back-end

networks:
  front-end:
  back-end:

volumes:
  pgdata:
